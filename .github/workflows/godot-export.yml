name: godot-export

env:
  GODOT_VERSION: 3.4

on:
  workflow_call:
    inputs:
      game_name:
        required: true
        type: string
      platform:
        required: true
        type: string
      export_preset:
        required: true
        type: string
    # secrets:
    #   token:
    #     required: true

jobs:
  export:
    name: Export
    runs-on: ubuntu-latest
    container:
      image: docker://barichello/godot-ci:$GODOT_VERSION
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p build/${{ inputs.platform }}
          ln -s /root/.local/share/godot/templates/$GODOT_VERSION.stable ~/.local/share/godot/templates/$GODOT_VERSION.stable
      - name: Build
        run: godot -v --export "${{ inputs.export_preset }}" ./build/${{ inputs.platform }}/${{ inputs.game_name }}.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.platform }}
          path: ./build/${{ inputs.platform }}/